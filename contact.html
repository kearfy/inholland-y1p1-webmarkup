            <article>

                    Contact

                    You can easily contact us via TUI.nl. Just fill out the form down below. You can also give us a call at +12-012345678 or send an E-mail to info@tui.nl.

            <form>
                <fieldset>

                    <input type="text" id="user-name" name="name">

                    <label for="user-email">E-mail</label>
                    <input type="text" id="user-email" name="email">

                    <label for="user-message">Message</label>
                    <textarea name="message" id="user-message" cols="30" rows="10">

                    </textarea>

                    <button type="submit">
                        Send
                    </button>
                </fieldset>
            </form>
